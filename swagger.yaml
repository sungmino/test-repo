components:
    schemas:
        UserRegister:
            type: object
            properties:
                username:
                    type: string
                    minLength: 3
                    maxLength: 20
                password:
                    type: string
                    minLength: 6
                    maxLength: 100
                    pattern: "^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{6,}$"
                employeeNumber:
                    type: number
                    minimum: 1
            required:
                - username
                - password
                - employeeNumber
        UserLogin:
            type: object
            properties:
                username:
                    type: string
                    minLength: 3
                    maxLength: 20
                    example: hoamx1
                password:
                    type: string
                    minLength: 6
                    maxLength: 100
                    pattern: "^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{6,}$"
